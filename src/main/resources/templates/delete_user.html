<!DOCTYPE html>
<html>
<head>
    <title>Delete User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.teyvatavern.com/cdn/shop/files/605027-genshinimpact.jpg?v=1679465555&width=3840');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #f44336;
        }

        #message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #000; /* Set text color to black */
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Delete User</h1>

    <form id="deleteUserForm">
        <label for="userId">User ID:</label><br>
        <select id="userId">
            <option value="">Select User ID</option>
            <option th:each="user : ${users}" th:value="${user.user_id}" th:text="${user.user_id}"></option>
        </select>
        <button type="submit">Delete</button>
    </form>

    <p id="message"></p>

    <table border="1">
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Role</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.user_id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.user_type}"></td>
        </tr>
    </table>
</div>

<script>
    fetch("/api/users/all")
        .then(response => response.json())
        .then(users => {
            var userIdSelect = document.getElementById("userId");
            users.forEach(user => {
                var option = document.createElement("option");
                option.value = user.user_id;
                option.textContent = user.user_id;
                userIdSelect.appendChild(option);
            });
        })
        .catch(error => {
            console.error("Error fetching user IDs:", error);
        });

    document.getElementById("deleteUserForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var userId = document.getElementById("userId").value;

        fetch("/api/users/delete_user/" + userId, {
            method: "DELETE"
        })
            .then(response => response.text())
            .then(message => {
                document.getElementById("message").textContent = message;
            })
            .catch(error => {
                console.error("Error deleting user:", error);
            });
    });
</script>
</body>
</html>
