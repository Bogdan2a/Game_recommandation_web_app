<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://www.teyvatavern.com/cdn/shop/files/605027-genshinimpact.jpg?v=1679465555&width=3840');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    #message {
      color: red;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Style for original user information */
    #originalUserInfo {
      color: #000; /* Black text color */
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Update Account</h1>

  <form id="updateUserForm">
    <input type="hidden" id="userId" name="userId" th:value="${user.user_id}"><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br>

    <button type="submit">Update</button>
  </form>

  <p id="message"></p>

  <div id="originalUserInfo">
    <h2>Original User Information</h2>
    <p id="originalUsername">Original Username: </p>
    <p id="originalPassword">Original Password: </p>
  </div>
</div>

<script>
  function displayOriginalUserInfo(userId) {
    fetch("/api/users/user?userId=" + userId)
            .then(response => response.json())
            .then(user => {
              // Display original user information
              document.getElementById("originalUsername").textContent += user.username;
              document.getElementById("originalPassword").textContent += transformPassword(user.password);
            })
            .catch(error => {
              console.error("Error fetching original user information:", error);
            });
  }

  var userId = document.getElementById("userId").value;
  displayOriginalUserInfo(userId);

  function transformPassword(password) {
    var transformedPassword = '';
    for (var i = 0; i < password.length; i++) {
      transformedPassword += String.fromCharCode(password.charCodeAt(i) - 1);
    }
    return transformedPassword;
  }

  document.getElementById("updateUserForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var formData = {
      userId: document.getElementById("userId").value, // User ID
      username: document.getElementById("username").value,
      password: document.getElementById("password").value
    };

    fetch("/api/users/update_account/" + formData.userId, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(formData)
    })
            .then(response => {
              if (response.ok) {
                return response.text();
              } else {
                return response.text();
              }
            })
            .then(message => {
              document.getElementById("message").textContent = message;
            })
            .catch(error => {
              console.error("Error updating user:", error);
              document.getElementById("message").textContent = "Failed to update user.";
            });
  });
</script>

</body>
</html>
