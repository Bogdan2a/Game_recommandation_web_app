<!DOCTYPE html>
<html>
<head>
    <title>Update User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.teyvatavern.com/cdn/shop/files/605027-genshinimpact.jpg?v=1679465555&width=3840');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: calc(100% - 22px); /* Adjusted width to fit the container */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        #message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            color: #000; /* Change text color to black */
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Update User</h1>

    <form id="updateUserForm">
        <label for="userId">User ID:</label><br>
        <select id="userId">
            <option value="">Select User ID</option>
            <option th:each="user : ${users}" th:value="${user.user_id}" th:text="${user.user_id}"></option>
        </select><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="user_type">Role:</label><br>
        <select id="user_type" name="user_type">
            <option value="Normal">User</option>
            <option value="Admin">Admin</option>
        </select><br>
        <button type="submit">Update</button>
    </form>

    <p id="message"></p>

    <table border="1">
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Role</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.user_id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.user_type}"></td>
        </tr>
    </table>
</div>

<script>
    fetch("/api/users/all")
        .then(response => response.json())
        .then(users => {
            var userIdSelect = document.getElementById("userId");
            users.forEach(user => {
                var option = document.createElement("option");
                option.value = user.user_id;
                option.textContent = user.user_id;
                userIdSelect.appendChild(option);
            });
        })
        .catch(error => {
            console.error("Error fetching user IDs:", error);
        });

    document.getElementById("updateUserForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var formData = {
            userId: document.getElementById("userId").value,
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
            user_type: document.getElementById("user_type").value
        };

        fetch("/api/users/update_user/" + formData.userId, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.text())
            .then(message => {
                document.getElementById("message").textContent = message;
            })
            .catch(error => {
                console.error("Error updating user:", error);
            });
    });
</script>

</body>
</html>
