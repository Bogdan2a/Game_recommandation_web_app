<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Required</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.teyvatavern.com/cdn/shop/files/605027-genshinimpact.jpg?v=1679465555&width=3840');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Black contour */
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        a button {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.5);
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Black contour */
            transition: background-color 0.3s ease;
        }
        a button:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }
    </style>
